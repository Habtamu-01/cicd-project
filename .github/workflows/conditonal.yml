name: Conditional Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  conditional_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run only on main branch
        if: github.ref == 'refs/heads/main'
        run: echo "This step runs only on the main branch"
