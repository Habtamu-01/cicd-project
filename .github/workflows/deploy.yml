
name: Clouhub Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code repo
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build and deploy to cloudhub
      env:
        ANYPOINT_PALTFORM_USERNAME: ${{secrets.ANYPOINT_PALTFORM_USERNAME}}
        ANYPOINT_PALTFORM_PASSWORD: ${{secrets.ANYPOINT_PALTFORM_PASSWORD}}
      run: mvn clean deploy -DmuleDeploy -DmuleVersion=4.4.0 --file pom.xml -s .maven/settings.xml
