name: "Workflow Commands"

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: "Group logging"
        run: |
          echo "::group::My Group Logging"
          echo "MSG 1"
          echo "MSG 2"
          echo "::endgroup::"
      - name: "Step 1"
        run: |
        echo "my_val=Hello" >> $GITHUB_ENV
      - name: "Step 2"
        run: |
        echo $my_val
